<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #ccc;
            overflow: hidden;
            text-align: center;
        }

        #circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff5733;
            border-radius: 50%;
            cursor: pointer;
        }

        #score {
            margin-top: 20px;
            font-size: 20px;
        }

        #start {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="circle"></div>
        <div id="score">Pontuação: 0</div>
        <button id="start">Começar Jogo</button>
    </div>
    <script>
        let score = 0;
        let gameActive = false;
        let gameInterval;

        const circle = document.getElementById('circle');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start');

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = `Pontuação: ${score}`;

            gameInterval = setInterval(moveCircle, 1000);
        }

        function stopGame() {
            gameActive = false;
            clearInterval(gameInterval);
            alert(`Jogo terminado! Sua pontuação final é: ${score}`);
        }

        function moveCircle() {
            const gameArea = document.getElementById('game');
            const maxX = gameArea.clientWidth - circle.clientWidth;
            const maxY = gameArea.clientHeight - circle.clientHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            circle.style.left = `${randomX}px`;
            circle.style.top = `${randomY}px`;
        }

        circle.addEventListener('click', () => {
            if (gameActive) {
                score++;
                scoreDisplay.textContent = `Pontuação: ${score}`;
                moveCircle();
            }
        });

        startButton.addEventListener('click', () => {
            startGame();
            setTimeout(stopGame, 10000); // O jogo dura 10 segundos
        });
    </script>
</body>
</html>
